# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.0

clusterName: tslamars-talos-cluster
endpoint: https://10.10.6.199:6443
clusterPodNets:
  - 10.14.0.0/16
clusterSvcNets:
  - 10.15.0.0/16
additionalApiServerCertSans:
  - 10.10.6.199
  - 127.0.0.1
additionalMachineCertSans:
  - 10.10.6.199
  - 127.0.0.1
nodes:
  - hostname: talos-master-00
    controlPlane: true
    ipAddress: 10.10.6.170
    installDisk: /dev/sda
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515:v1.9.4
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1e:7f:f8:31:79:35"
        dhcp: false
        vip:
          ip: 10.10.6.199
  - hostname: talos-master-01
    controlPlane: true
    ipAddress: 10.10.6.171
    installDisk: /dev/sda
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515:v1.9.4
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e6:78:19:ff:49:16"
        dhcp: false
        vip:
          ip: 10.10.6.199
  - hostname: talos-master-02
    controlPlane: true
    ipAddress: 10.10.6.172
    installDisk: /dev/sda
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515:v1.9.4
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "a2:d8:b6:8d:4a:72"
        dhcp: false
        vip:
          ip: 10.10.6.199
  - hostname: talos-worker-00
    controlPlane: false
    ipAddress: 10.10.6.180
    installDisk: /dev/sda
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515:v1.9.4
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "c6:cc:b4:4e:f8:67"
        dhcp: false
    patches:
      - |-
        machine:
          udev:
            rules:
              - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
              - SUBSYSTEM=="drm", KERNEL=="card*", GROUP="44", MODE="0660"

  - hostname: talos-worker-01
    controlPlane: false
    ipAddress: 10.10.6.181
    installDisk: /dev/sda
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515:v1.9.4
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "c6:dd:af:37:aa:32"
        dhcp: false
  - hostname: talos-worker-02
    controlPlane: false
    ipAddress: 10.10.6.182
    installDisk: /dev/sda
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515:v1.9.4
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "86:59:77:a6:94:8f"
        dhcp: false

patches:

  # Force nameserver
  - |-
    machine:
      network:
        nameservers:
          - 1.1.1.1
          - 1.0.0.1

  # Configure NTP
  - |-
    machine:
      time:
        disabled: false
        servers: ["time.cloudflare.com"]

controlPlane:
  patches:
    # Cluster configuration
    - |-
      cluster:
        # allowSchedulingOnControlPlanes: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        network:
          cni:
            name: none
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
worker:
  patches:
    # Machine configuration
    - |-
      machine:
        kubelet:
          extraMounts:
            - destination: /var/mnt/longhorn
              type: bind
              source: /var/mnt/longhorn
              options:
                - bind
                - rshared
                - rw
        disks:
            - device: /dev/sdb
              partitions:
                - mountpoint: /var/mnt/longhorn